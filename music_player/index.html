<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>
<body>
    <h1>Music Player</h1>
    <div class="container">
        <div class="info">
            <audio src=""></audio>
            <h2 class="title"></h2>
            <div class="progress-bar"></div>
        </div>
        <div class="photo">
            <img src="" alt="" srcset="">
        </div>
        <div class="controller">
            <button class="prev">
                <i class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    
</body>
</html>
